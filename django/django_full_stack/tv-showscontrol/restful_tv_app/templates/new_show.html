<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Semi-Restful TV Shows</title>

</head>

<body>
    <div class="container">  
        <div id="position">
            <form action="/shows/create" method="POST" class="col-md-6">
                {% csrf_token %}
                <ul class="messages">
                {% for message in messages %}
                    {% if message.tags %}
                <li class="{{message.tags}}">{{ message }}</li>
                    {% endif %}
                {% endfor %}
                </ul>
                <h1>Add a New Show</h1>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="network">Network</label>
                        <input type="text" name="network" id="network" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="release_date">Release Date</label>
                        <input type="date" name="release_date" id="release_date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" name="description" id="description" rows="2" class="form-control"></textarea>
                </div>
                <button class="btn btn-secondary">Create</button>
            </form>
        </div>
    </div>
</body>

</html>
