<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Semi-Restful Users</title>
</head>
<body>
<h1>Semi-Restful Users</h1>

<h1>All Users</h1>


<table>
    <thead>
        <tr>
            <th>ID:</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Email:</th>
            <th>Actions:</th>
        </tr>

    </thead>
    <tbody>
        {% for user in all_users %}
        <tr>
    
            <td>{{user["id"]}}</td>
            <td> {{user["first_name"]}}</td>
            <td> {{user["last_name"]}}</td>
            <td> {{user["email"]}}</td>
            <td>
                <a href="/users/{{user['id']}}">Show</a>
                <a href="/users/{{user['id']}}/edit">Edit</a>
                <a href="/users/{{user['id']}}/destroy">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>



<hr>
<hr>

<a href="/users/new">Add a New User</a>


</body>
</html>
