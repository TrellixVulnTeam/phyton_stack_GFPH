{% extends 'base.html' %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col p-3 bg-light">
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <h1 class="mx-auto">Sign In</h1><br>
                {% if messages %}
                {% for message2 in messages %}
                <ul>
                    <li style="color: brown;">{{message2}}</li>
                </ul>
                {% endfor %}
                {% endif %}
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="log_email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="log_password"><br><br>
                <button type="submit" class="btn btn-secondary mx-auto">Sign-in</button>
            </form>
            <br>
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </div>
</div>

{% endblock %}
